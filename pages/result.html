<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/resultStyle.css" />
  </head>
  <body>
    <div class="topnav">
      <a href="form.html">Form</a>
      <a href="index.html">Home page</a>
    </div>

    <div class="container">
      <h1>
        Hi,
        <span id="result-name"></span>
      </h1>
      <div class="results">
        <div class="calorie-result">
          <p class="text1">Your recommended daily calorie intake is: <span class="res" id="calories"></span></p>
          <p class="text1">Carbs: <span class="res"id="carbs"></span></p>
          <p class="text1">Proteins: <span class="res" id="proteins"></span></p>
          <p class="text1">Fats: <spann class="res" id="fats"></span></p>
        </div>
      </div>
        <p class="text2">Your individual one day meal plan</p>
      
        <table class="day-meal">
          
          <tr>
            <th></th>
            <th>MEAL NAME</th>
            <th>CALORIES</th>
            <th>CARBS</th>
            <th>PROTEIN</th>
            <th>FATS</th>
            <th>INGREDIENTS</th>
            <th>ALLERGINES</th>
          </tr>

        </table>

        <p class="text3">Total calories: <span class="total-cal"id="total"></span></p>
    </div>
    <script type="module" src="../scripts/scriptResult.js"></script>
  </body>
</html>
