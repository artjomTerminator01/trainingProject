<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/formStyle.css" />
  </head>

  <body>
    <div class="navigation" id="navigation">
      <a class="form-button" href="index.html">
        <button class="form">BACK TO MAIN PAGE</button>
      </a>
    </div>
    <div class="container">
      <div class="user-form">
        <p class="text">
          Input your info so we can choose the best diet for you
        </p>
        <p class="text">A diet will be calculated based on your physiology</p>
        <form id="main-form" action="result.html" method="GET">
          <div class="form-input">
            <label class="form-label" for="name">name</label>
            <input type="text" id="name" placeholder="your name" name="name" />
            <span class="name-error"></span>
          </div>

          <div class="form-input">
            <label class="form-label" for="email">email</label>
            <input
              type="text"
              id="email"
              placeholder="your email"
              name="email"
            />
            <span class="error" aria-live="polite"></span>
          </div>

          <div class="form-input">
            <label class="form-label" for="age">age</label>
            <input
              type="number"
              id="age"
              placeholder="your age"
              name="age"
              min="18"
              max="100"
            />
          </div>

          <div class="form-input">
            <label class="form-label" for="weight">weight</label>
            <input
              type="number"
              id="weight"
              placeholder="your weight in kg"
              name="weight"
              min="35"
              max="250"
            />
            <label class="form-label" for="weight">kg</label>
          </div>
          <div class="form-input">
            <label class="form-label" for="height">height</label>
            <input
              type="number"
              id="height"
              placeholder="your height in cm"
              name="height"
              min="100"
              max="250"
            />
            <label class="form-label" for="height">cm</label>
          </div>
          <div class="form-input">
            <label class="form-label" for="male">male</label>
            <input type="radio" id="gender" name="gender" value="male" />

            <label class="form-label" for="female">female</label>
            <input type="radio" id="gender" name="gender" value="female" />
          </div>

          <div class="form-input">
            <p class="activity-title">WEEK ACTIVE DAYS</p>
            <label for="0-2">0-2</label>
            <input type="radio" id="activity" name="active" value="0-2" />

            <label for="3-5">3-5</label>
            <input type="radio" id="activity" name="active" value="3-5" />

            <label for="6-7">6-7 </label>
            <input type="radio" id="activity" name="active" value="6-7" />
          </div>

          <div class="form-input">
            <input
              type="checkbox"
              id="sport"
              name="doing sports"
              value="sport"
            />
            <label class="form-label" for="sport"> I do sports</label>

            <input type="checkbox" id="dog" name="has a dog" value="dog" />
            <label class="form-label" for="dog"> I have a dog</label>
          </div>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>

      <img
        src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTE4MDAzNDEwNzg5ODI4MTEw/barack-obama-12782369-1-402.jpg"
      />
    </div>

    <script type="module" src="../scripts/scriptForm.js"></script>
  </body>
</html>
